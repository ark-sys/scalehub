---
# vim: set ft=yaml:
# This volume will hold all .jar jobs that will be needed by flink and transscale
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: artifacts-pvc
  namespace: flink
spec:
  storageClassName: nfs-csi
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
