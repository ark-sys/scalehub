app:
  settings:
    global:
      cluster-name: "Scalehub cluster"
      itemsPerPage: 20
ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - kubernetes-dashboard.k3s.scalehub.dev
  pathType: Prefix
nodeSelector:
  node-role.kubernetes.io/control-plane: "true"
nginx:
  enabled: false
cert-manager:
  enabled: false