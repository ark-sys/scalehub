---
- name: Common setup for all nodes
  tags: [ create ]
  block:
    - name: Install required system packages
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - lsb-release
          - gnupg
          - ncdu # Disk usage monitoring
        state: latest
        update_cache: true

    - name: Set accept_ra to 2 for all interfaces ( https://github.com/docker/for-linux/issues/844#issuecomment-555168811 )
      ansible.posix.sysctl:
        name: net.ipv6.conf.all.accept_ra
        value: 2
        sysctl_set: true
        state: present

    - name: Add Docker GPG apt Key
      ansible.builtin.apt_key:
        url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
        state: present

    - name: Add Docker Repository
      ansible.builtin.apt_repository:
        repo: "deb https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    - name: Update apt and install docker-ce
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: latest
        update_cache: true

    - name: Create Docker daemon configuration file with size limits for the logging
      ansible.builtin.copy:
        content: |
          {
            "log-driver": "local",
            "log-opts": {
              "max-size": "200m"
            },
            "data-root": "/tmp/docker-data",
            "registry-mirrors": [
              "http://docker-cache.grid5000.fr"
            ]
            }
        dest: /etc/docker/daemon.json

    - name: Restart Docker service
      ansible.builtin.service:
        name: docker
        state: restarted

    - name: Create tmp folder for experiment data
      ansible.builtin.file:
        path: /tmp/experiment-data/
        state: directory
        mode: "0777"
