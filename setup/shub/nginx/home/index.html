<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scalehub</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<div class="container">
    <img src="scalehub.png" alt="Scalehub Logo" class="logo">
    <h1 class="title">Welcome to ScaleHub</h1>
    <div class="section">
        <h2>Monitoring</h2>
        <ul>
            <li><a href="http://grafana.scalehub.dev" class="button">Grafana</a></li>
            <li><a href="http://prometheus.scalehub.dev" class="button">Prometheus</a></li>
            <li><a href="http://vm.scalehub.dev" class="button">VictoriaMetrics</a></li>
            <li><a href="http://kube.scalehub.dev" class="button">Kubernetes Dashboard</a></li>
        </ul>
    </div>
    <div class="section">
        <h2>Data Stream Processing</h2>
        <ul>
            <li><a href="http://minio.scalehub.dev" class="button">Minio</a></li>
            <li><a href="http://flink.scalehub.dev" class="button">Flink</a></li>
        </ul>
    </div>
    <div class="section">
        <h2>Infrastructure</h2>
        <ul>
            <li><a href="http://chaos.scalehub.dev" class="button">Chaos</a></li>
            <li><a href="http://consul.scalehub.dev" class="button">Consul</a></li>
        </ul>
    </div>
    <div class="section">
        <h2>Development</h2>
        <ul>
            <li><a href="http://gitlab-agent.scalehub.dev" class="button">Gitlab Agent</a></li>
        </ul>
    </div>
</div>
</body>
</html>
