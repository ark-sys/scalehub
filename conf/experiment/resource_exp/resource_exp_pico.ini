[experiment]
name = Join
job_file = myjoin-transscale-all.jar
task_name = TumblingEventTimeWindows
runs = 5
comment = "Explore cpu and memory configuration of 1 TM on a pico"
cpu_values = 1 2 3 4
memory_values = 1024 2048 3072 3584
type = resource

[experiment.scaling]
strategy_path = /app/conf/experiment/strategy/resource_exp_pico.yaml
max_parallelism = 52
interval_scaling_s = 240
#duration_s =  9600
