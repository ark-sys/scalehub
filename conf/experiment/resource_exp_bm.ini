[experiment]
name = Join
job_file = myjoin-transscale-all.jar
task_name = TumblingEventTimeWindows
runs = 5
comment = "Explore cpu and memory configuration of 1 TM on a BM"
cpu_values = 1 2 4 8 16 32
memory_values = 1024 2048 4096 8192 16384 32768
type = resource


[experiment.scaling]
strategy_path = /app/conf/experiment/strategy/resource_exp_bm.yaml
max_parallelism = 52
interval_scaling_s = 240
#duration_s =  9600
