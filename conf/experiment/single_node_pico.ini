[experiment]
name = Join
job_file = myjoin-transscale-all.jar
task_name = TumblingEventTimeWindows
output_skip_s = 60
output_stats = true
output_plot = true
broker_mqtt_host = ingress.scalehub.local
broker_mqtt_port = 30001
kafka_partitions = 1000
first_node = grid5000
unchained_tasks = true
type = simple
runs = 5
comment = "TPT 1 pico"

[experiment.scaling]
strategy_path = /app/conf/experiment/strategy/single_node_pico.yaml
max_parallelism = 32
interval_scaling_s = 300
#duration_s =  9600

[experiment.generators]
generators = generator1, generator2

[experiment.generators.generator1]
name = generator1
type = theodolite-lg
topic = input-topic1
num_sensors = 175000
interval_ms = 1000
replicas = 15
value = 9001

[experiment.generators.generator2]
name = generator2
type = theodolite-lg
topic = input-topic2
num_sensors = 175000
interval_ms = 1000
replicas = 15
value = 9001

[experiment.flink]
checkpoint_interval_ms = 4000
window_size_ms = 1000
fibonacci_value = 18

[experiment.transscale]
max_parallelism = 6
monitoring_warmup_s = 180
monitoring_interval_s = 60

[experiment.chaos]
enable = false
affected_nodes_percentage = 70
delay_latency_ms = 50
delay_jitter_ms = 0
delay_correlation = 0
bandwidth_rate_mbps = 100
bandwidth_limit = 10000
bandwidth_buffer = 1000
