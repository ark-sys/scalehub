[platforms]
platforms = g5k_nantes  g5k_nantes_vm_small  pico

[platforms.g5k_nantes]
type = Grid5000
control = 1
reservation_name = scalehub_nantes_baremetal
site = nantes
cluster = ecotype
producers = 3
consumers = 3
queue = default
walltime = 2:00:00
start_time = now
kubernetes_type = k3s

[platforms.g5k_nantes_vm_small]
type = VMonG5k
control = 0
reservation_name = scalehub_nantes_vm_small
site = nantes
cluster = ecotype
producers = 0
consumers = 10
queue = default
core_per_vm = 2
memory_per_vm = 8192
disk_per_vm = 10
walltime = 2:00:00
start_time = now

[platforms.pico]
inventory = /app/conf/pico_hosts.yaml
type = RaspberryPi
cluster = pico2
producers = 0
consumers = 10
kubernetes_type = k3s
control = 0
